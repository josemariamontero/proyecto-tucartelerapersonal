{% extends "base.html" %}
{% block peliculas %}
	<div>
		<h1> Información sobre la película </h1>
	{% for i in peliculas %}
		<p><strong>Titulo:</strong> {{i["title"]}}</p>
		 <img src="https://image.tmdb.org/t/p/w500{{i["poster_path"]}}" />
		<p><strong>Sinopsis:</strong> {{i["overview"]}}</p>
		<p><strong>Votos:</strong> {{i["vote_average"]}}</p>
		<p><strong>Fecha de Estreno:</strong> {{i["release_date"]}}</p>
	{% endfor %}
	</div>
<a href="/">Volver al inicio</a>
{% endblock %}
